<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/style.min.css" />
    
    <script src="/js/main.js" type="module"></script>

    <title>To Do List</title>
</head>
<body>
    <main>
        <section class="new-item-entry">
            <form id="item-entry-form">
                <label for="newItem">Enter a new to-do item</label>
                <input type="text" id="newItem" size="40" autocomplete="off" placeholder="Add Item" tabindex="0"/>
                <button class="button" id="addItem" title="Add new item" aria-label="Add new item to list" tabindex="0">+</button>
            </form>
        </section>
        <section class="list-container">
            <div class="list-title">
                <h1 tabindex="0">To Do List</h1>
                <button class="button" id="clearItems" title="Clear the list" aria-label="Remove all items from the list" tabindex="0">Clear</button>
            </div>
            <hr/>
            <div id="listItems">
                <p id="confirmation" class="confirmation" aria-live="assertive"></p>
            </div>
        </section>
    </main>
</body>
</html>
